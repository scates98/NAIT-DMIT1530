<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Simple Flexbox</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Simple Flexbox Layout</h1>
        </header>
        <main>
            <div class="flexbox">
                <section>
                    <h2>Column 1</h2>
                    <img src="img/cupcakes-01.jpg" width=296px height=296px alt="Cupcakes with wafers" title="Cupcakes">
                </section>
                <section>
                    <h2>Column 2</h2>
                    <img src="img/cupcakes-02.jpg" width=296px height=296px alt="Cupcakes with springles on top" title="Cupcakes">
                </section>
                <section>
                    <h2>Column 3</h2>
                    <img src="img/cupcakes-03.jpg" width=296px height=296px alt="Cupcakes with springles on bottom" title="Cupcakes">
                </section>
            </div>
        </main>
    </div>
</body>
</html>
