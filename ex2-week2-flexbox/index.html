<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Exercise Week 2</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Simple Flexbox Layout</h1>
        </header>
        <main>
            <div class="flexbox">
                <section>
                    <h2>Column 1</h2>
                    <img src="img/waffle-cupcakes.jpg" alt="Three Waffle Cupcakes" title="Waffle Cupcakes">
                </section>
                <section>
                    <h2>Column 2</h2>
                    <img src="img/vanilla-cupcakes.jpg" alt="Group of Vanilla Cupcakes" title="Vanilla Cupcakes">
                </section>
                <section>
                    <h2>Column 3</h2>
                    <img src="img/sprinkle-cupcakes.jpg" alt="Line of Cupcakes with Sprinkles" title="Sprinkle Cupcakes">
                </section>
            </div>
        </main>
    </div>
</body>
</html>
